<!DOCTYPE html>
<html>

<!-- Metadata -->
<head>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

	<!-- Website header -->
	<header class="p-3 bg-dark text-white">
		<div class="container1">
		  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
			<a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
			  <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
			</a>

			  <!-- Header text/buttons -->
			<h3 style="position:absolute; left:20px; top:17px">Spotify Song Recommendation System</h3>
			<a style="position:absolute; right:100px; top:15px"  href="/"> <button type="button" class="btn btn-outline-light me-2">Home</button> </a>
			<a style="position:absolute; right:10px; top:15px"  href="/about"> <button type="button" class="btn btn-outline-light me-2">About</button> </a>


		  </div>
		</div>
	  </header>

	  <!-- Breaks between website elements -->
	  <div class="break"></div>

	<!-- Body -->
	<div class='container'>
	{% block about %}
		<!-- Playlist input box -->
		<div class="input_field">
			<br><br>
			<h3 style='color: #000000; font-size: 18px'>Playlist URL</h3>
			<div class="break"></div>
				<div class="ml-container">
					<form action="{{ url_for('recommend') }}"  id="form1" method="POST">
						<input class="input1" type="text" name="URL">
						<div class="break"></div>
						<!-- Playlist input help link -->
						<small id="emailHelp" class="form-text text-muted"> <a style='color: #000000; font-size: 10px; position: absolute; top: 205px' href="https://wordpress.com/support/audio/spotify/" target="_blank"> How do I access the playlist URL? </a> </small>
						<div class="break"></div>

							<!-- Num Recommendations Input  -->
							<label style='color: #000000; font-size: 15px; position: absolute; top: 245px' for="number-of-recs" >How many song recommendations would you like?</label>
							<div style='position:absolute; top: 275px'>
							<select name="number-of-recs" id="number-of-recs" form="form1">
								<option value="5" selected> 5</option>
								<option value="10">10</option>
								<option value="15">15</option>
								<option value="20">20</option>
							</select>
							</div><br clear="all">

							<div class="break"></div>

						<!-- Get Recommendations Button -->
						<input style= 'position: absolute; top: 345px' class='button1' form='form1' value='Get Recommendations!' type="submit">
					</form>
				</div>
		</div>

			<!-- Resulting Recommendations -->
			<div class="results">
				{% block results %}
				{% endblock %}
			</div>
		</div>
	{% endblock %}

</body>
</html>
